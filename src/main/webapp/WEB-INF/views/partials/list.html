<div ng-controller="cargoController">
	<table>
		<tr>
			<th>id</th>
			<th>name</th>
			<th>description</th>
			<th>shipping date</th>
			<th>arrival date</th>
		</tr>
		<tr ng-repeat="cargo in cargoes">
			<td>{{cargo.id}}</td>
			<td>{{cargo.name}}</td>
			<td>{{cargo.description}}</td>
			<td>{{cargo.shippingDate}}</td>
			<td>{{cargo.arrivalDate}}</td>
		</tr>
	</table>
</div>
